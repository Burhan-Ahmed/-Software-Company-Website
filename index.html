<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> University Student Registration</title>
        <link rel="icon" type="image/x-icon" href="images/std.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="output.css">
    </head>

    <body class="bg-customBlue text-white font-poppins">
        <div class="m-auto w-fit">
            <div class="flex justify-center">
                <img src="./images/au.jpg" alt="Air University Logo" width="200">
                <h1 class=" pt-20 text-4xl font-semibold">
                    Air University
                </h1>
            </div>
            <div class="border border-white rounded-2xl p-10">
                <h1 class="flex justify-center text-3xl font-semibold mb-10">
                    Student Registration Form
                </h1>
                <form action="">
                    <div class="space-y-7">
                        <div class="flex justify-start">
                            <label for="stdname">
                                Student Name
                            </label>
                            <input name="stdname" type="text" required placeholder="Enter Your Name"
                                class="ms-9 px-3 py-0.5  rounded-xl">
                        </div>
                        <div class="flex justify-start">
                            <label for="FatherName">
                                Father Name
                            </label>
                            <input name="FatherName" type="text" required placeholder="Enter Father Name"
                                class="ms-11 px-3 py-0.5  rounded-xl">
                        </div>
                        <div class="flex justify-start">
                            <label for="CNIC">
                                CNIC
                            </label>
                            <input name="CNIC" type="number" required placeholder="Enter CNIC Number"
                                class="ms-28 px-3 py-0.5  rounded-xl">
                        </div>
                        <div class="flex justify-start">
                            <label for="Contact">
                                Contact Number
                            </label>
                            <input name="Contact" type="tel" required placeholder="Enter Contact Number"
                                class="ms-4 px-3 py-0.5 rounded-xl">
                        </div>
                        <div class="flex justify-start">
                            <label for="Marks">
                                FSC Marks
                            </label>
                            <input name="Marks" type="number" required placeholder="Out of 1100"
                                class="ms-16 px-3 py-0.5  rounded-xl">
                        </div>
                        <div class="flex justify-start">
                            <label for="EntryMarks">
                                Entry Test Marks
                            </label>
                            <input name="EntryMarks" type="number" required placeholder="Enter Email"
                                class="ms-6 px-3 py-0.5  rounded-xl">
                        </div>
                        <div class="flex justify-start">
                            <label for="Gender">
                                Gender
                            </label>
                            <input name="Gender" type="radio" required placeholder="Enter Email"
                                class="ms-24 px-3 py-0.5  rounded-xl">
                            Male
                            <input name="Gender" type="radio" required placeholder="Enter Email"
                                class="ms-24 px-3 py-0.5  rounded-xl">
                            Female
                        </div>
                        <div class="flex justify-start">
                            <label for="Remarks">
                                Student Remarks
                            </label>
                            <textarea name="Remarks" class="ms-5 px-3 py-0.5  rounded-xl" required
                                placeholder="Enter Email">
                                    ad
                                </textarea>

                        </div>
                        <div class="flex justify-start">
                            <label for="Prefer">
                                Student Prefernces
                            </label>
                            <select name="Prefer" class="text-black ms-4 px-6 py-0.5 rounded-xl">
                                <option value="volvo">Engineering</option>
                                <option value="saab">Medical</option>
                                <option value="mercedes">Business</option>
                                <option value="audi">Other</option>
                            </select>

                        </div>
                        <div class=" flex justify-center">
                            <button
                                class="hover:text-black hover:bg-white py-1 px-24 border text-xl text-white rounded-full">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
