<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../output.css">
        <link rel="icon" href="./imgs/profile.png">
    </head>

    <body class="mx-32">
        <header>
            <div class="flex justify-between border-b border-black">
                <div class="ps-14">
                    <a href="/">
                        <img src="../imgs/bird.png" alt="Company Logo" width="250">
                    </a>
                </div>
                <div class="space-y-2 small:hidden">
                    <div class="w-8 h-0.5 bg-black"></div>
                    <div class="w-8 h-0.5 bg-black"></div>
                    <div class="w-8 h-0.5 bg-black"></div>
                </div>
                <ul class="small:flex hidden justify-between w-2/4 my-auto text-xl">
                    <li class="border border-black px-3 py-1 rounded-lg ">
                        <a href="/">
                            Home
                        </a>
                    </li>
                    <li class="border border-black px-3 py-1 rounded-lg">
                        <a href="./about.html">
                            About Us
                        </a>
                    </li>
                    <li class="border border-black px-3 py-1 rounded-lg">
                        <a href="./services.html">
                            Services
                        </a>
                    </li>
                    <li id="quote" class="border border-black px-3 py-1 rounded-lg">
                        <a href="./login.html">
                            Get a Quote
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="pt-24 bg-customPurple text-white">
            <form class="w-96 m-auto mb-2 border text-center border-white py-12 px-10 rounded-lg space-y-5">
                <h1 class="text-center font-semibold text-3xl mb-10">Login</h1>
                <div class="flex justify-between">
                    <label for="Username">Email</label>
                    <input class="border text-black rounded-md px-4" type="text" name="Username"
                        placeholder="Email Address">
                </div>
                <div class="flex justify-between">
                    <label for="pass">Password</label>
                    <input class="border text-black rounded-md px-4" type="password" name="pass" placeholder="Password">
                </div>
                <button onclick="model()"
                    class="hover:bg-white hover:text-black border font-semibold border-white px-8 py-1 rounded-full">
                    Submit
                </button>
                <div>
                    ------- OR -------
                </div>
                <div class="space-y-3">
                    <div onclick="model()"
                        class="flex space-x-2  justify-center border border-white px-4 py-1 rounded-full">

                        Login via Google

                        <img src="../imgs/icons8-google-480.png" alt="Google Icon" width="25">
                    </div>
                    <div onclick="model()"
                        class="flex space-x-2  justify-center border border-white px-4 py-1 rounded-full">

                        Login via Github

                        <img src="../imgs/icons8-github-400.png" alt="Google Icon" width="25">
                    </div>
                </div>
            </form>
            <div class=" ms-96 ps-36">
                New User?
                <a class="underline" href="./signup.html">
                    Create Account
                </a>
            </div>
        </div>
        <div id="modelWindow" class="fixed inset-0 hidden flex bg-gray-800 bg-opacity-50 items-center justify-center">
            <div class="flex-col flex m-auto px-20 py-5 w-fit rounded-lg bg-white border border-black">
                <h1 class="text-2xl text-center">Error 404</h1>
                <p>Page does Not Exist</p>
                <button onclick="back()"
                    class="font-semibold border-2 rounded-lg border border-black px-5 py-1 bg-red-400 mt-4">
                    Cancel
                </button>
            </div>
        </div>
    </body>
    <script src="home.js"></script>

</html>
