<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../output.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="mx-32">
        <header>
            <div class="flex justify-between border-b border-black">
                <div class="ps-14">
                    <a href="/">
                        <img src="../imgs/bird.png" alt="Company Logo" width="250">
                    </a>
                </div>
                <ul class="flex justify-between w-2/4 my-auto text-xl">
                    <li class="border border-black px-3 py-1 rounded-lg hover:text-customPurple hover:bg-white">
                        <a href="/">
                            Home
                        </a>
                    </li>
                    <li class="border border-black px-3 py-1 rounded-lg hover:text-customPurple hover:bg-white">
                        <a href="./Pages/about.html">
                            About Us
                        </a>
                    </li>
                    <li class="border border-black px-3 py-1 rounded-lg hover:text-customPurple hover:bg-white">
                        <a href="./Pages/services.html">
                            Services
                        </a>
                    </li>
                    <li class="border border-black px-3 py-1 rounded-lg hover:text-customPurple hover:bg-white">
                        <a href="./Pages/login.html">
                            Get a Quote
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="mt-24">
            <form action="post"
                class="w-96 m-auto mb-2 border text-center border-black py-12 px-10 rounded-lg space-y-5">
                <h1 class="text-center font-semibold text-3xl mb-10">Login</h1>
                <div class="flex justify-between">
                    <label for="Username">Email</label>
                    <input class="border rounded-md px-4" type="text" name="Username" placeholder="Email Address">
                </div>
                <div class="flex justify-between">
                    <label for="pass">Password</label>
                    <input class="border rounded-md px-4" type="password" name="pass" placeholder="Password">
                </div>
                <button class="border border-black px-8 py-1 rounded-full" type="submit">
                    Submit
                </button>
                <div>
                    ------- OR -------
                </div>
                <div class="space-y-3">
                    <div class="flex space-x-2  justify-center border border-black px-4 py-1 rounded-full">
                        <a href="www.google.com">
                            Login via Google
                        </a>
                        <img src="../imgs/icons8-google-480.png" alt="Google Icon" width="25">
                    </div>
                    <div class="flex space-x-2  justify-center border border-black px-4 py-1 rounded-full">
                        <a href="www.github.com">
                            Login via Github
                        </a>
                        <img src="../imgs/icons8-github-400.png" alt="Google Icon" width="25">
                    </div>
                </div>
            </form>
            <div>
                New User?
                <a class="underline" href="./signup.html">
                    Create Account
                </a>
            </div>
        </div>
    </body>

</html>
